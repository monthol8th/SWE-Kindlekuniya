{% extends 'user_base.html' %}
{% load bootstrap %}
{% block content %}

<div class = "container">
  <div class = "row">
       <div class="col-3"></div>
       <div class="col-6">
            <h1><center>Sign up</center></h1></br>

                {% csrf_token %}
                {{ form|bootstrap }}
                <br/>

                <br/>
            </form>
      </div>
      <div class="col-3"></div>
  </div>
</div> 
{% endblock %}
